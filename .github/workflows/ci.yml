name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
        
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install bandit
      run: |
        pip install bandit[toml]
        
    - name: Run bandit security scan
      run: |
        bandit -r . -ll || true

  docker:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t resume-analyzer:latest .
        
    - name: Test Docker container
      run: |
        # Run API container and skip heavy embeddings load in CI
        docker run -d --name test-container -p 8000:8000 -e SKIP_EMBEDDINGS_LOAD=1 resume-analyzer:latest
        
        # Wait for health with retry (up to ~60s)
        for i in {1..30}; do \
          if curl -sf http://localhost:8000/health > /dev/null; then \
            echo "API healthy"; \
            break; \
          fi; \
          echo "Waiting for API to become healthy ($i/30)..."; \
          sleep 2; \
        done
        
        # Final check; dump logs if failing
        curl -sf http://localhost:8000/health || (docker logs test-container; exit 1)
        docker stop test-container && docker rm test-container
