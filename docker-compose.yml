version: '3.8'

services:
  # API Service
  resume-api:
    build: .
    environment:
      - PYTHONPATH=/app
      - SKIP_EMBEDDINGS_LOAD=1
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  # Streamlit UI Service  
  resume-ui:
    build: .
    command: streamlit run ui/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - PYTHONPATH=/app
    ports:
      - "8501:8501"
    depends_on:
      resume-api:
        condition: service_healthy
    restart: unless-stopped

